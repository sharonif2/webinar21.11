<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>וובינר 'יותר תוצאות בפחות מאמץ - AI ואוטומציה בעסק שלך'</title>
  
  <!-- חיבור לגופן Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff; /* רקע לבן */
      color: #333333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px; /* הנמכת כל התוכן */
      direction: rtl;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .logo img {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #d32f2f; /* צבע אדום לכותרת */
      font-size: 32px;
      margin-bottom: 20px;
    }

    form {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e0e0e0;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333333;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fdfdfd;
      color: #333333;
      box-sizing: border-box;
    }

    /* יישור שדה הטלפון מימין לשמאל */
    input[type="tel"] {
      direction: rtl;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #d32f2f; /* צבע אדום לכפתור */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c1272d;
    }

    /* טקסט קטן מתחת לכפתור */
    .consent-text {
      font-size: 12px;
      color: #555555;
      margin-top: 10px;
    }

    /* עיצוב לפופאפ */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #d32f2f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 100;
      text-align: center; /* כיתוב ממורכז */
    }

    .popup h2 {
      margin: 0;
      font-size: 24px;
      color: #d32f2f;
    }

    .popup p {
      margin: 10px 0;
      font-size: 16px;
      color: #333333;
    }

    .popup .highlight {
      color: #d32f2f;
      font-weight: bold;
    }

    .popup button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .popup button:hover {
      background-color: #c1272d;
    }

    /* עיצוב לרקע השקוף מאחורי הפופאפ */
    .popup-background {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    /* הדגשת פרטי הוובינר */
    .webinar-details {
      font-weight: bold;
      font-size: 18px;
      color: #d32f2f;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://github.com/sharonif2/lecture-form/blob/main/Adif%20logo.PNG?raw=true" alt="לוגו החברה">
    </div>

    <h1>וובינר 'יותר תוצאות בפחות מאמץ - AI ואוטומציה בעסק שלך'</h1>
    <p class="webinar-details">תאריך: 21/11/2024<br>שעה: 17:00<br>מיקום: זום</p>

    <form id="webinarForm">
      <label for="fullName">שם מלא:</label>
      <input type="text" id="fullName" name="fullName" placeholder="הכנס שם מלא" required>

      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" placeholder="הכנס אימייל" required>

      <label for="phone">טלפון:</label>
      <input type="tel" id="phone" name="phone" placeholder="הכנס טלפון" pattern="[0-9]+" required>

      <label for="agencyName">שם הסוכנות:</label>
      <input type="text" id="agencyName" name="agencyName" placeholder="הכנס שם הסוכנות" required>

      <label>
        <input type="checkbox" id="consent" name="consent" required> אני מאשר קבלת דיוור
      </label>

      <input type="submit" value="אני מגיע לוובינר">
    </form>
  </div>

  <!-- פופאפ -->
  <div class="popup-background"></div>
  <div class="popup" id="popup">
    <h2>תודה על ההרשמה שלך!</h2>
    <p>אישור ופרטי הוובינר ישלחו למייל הרשום.<br><span class="highlight">עדיף טק</span><br>ירדן פלד ושרון איפראימוב</p>
    <button onclick="closePopup()">סגור</button>
  </div>

  <script>
    document.getElementById('webinarForm').addEventListener('submit', function(event) {
        event.preventDefault();  // עוצר את רענון הדף

        // איסוף הנתונים מהטופס
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const agencyName = document.getElementById('agencyName').value;
        const consent = document.getElementById('consent').checked;

        // בדוק אם כל השדות מולאו כמו שצריך
        if (!fullName || !email || !phone || !agencyName || !consent) {
            alert('נא למלא את כל השדות.');
            return;
        }

        // שליחת הנתונים ל-Webhook
        const formData = {
            fullName: fullName,
            email: email,
            phone: phone,
            agencyName: agencyName,
            consent: consent
        };

        // הדפסת הנתונים לקונסול לבדיקת תקינות
        console.log(JSON.stringify(formData));

        // שליחת הנתונים ל-Webhook
        fetch('https://hook.eu2.make.com/z7masl99seibhtlyc53qto45417aegn3', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),  // המרת הנתונים לפורמט JSON
        })
        .then(response => response.text())  // קבלת התשובה כטקסט
        .then(data => {
            console.log('תשובה מהשרת:', data);
            // הצגת הפופאפ
            document.querySelector('.popup-background').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        })
        .catch((error) => {
            console.error('שגיאה בשליחת הפרטים:', error);
            alert('שגיאה בשליחת הפרטים!');
        });
    });

    function closePopup() {
        document.querySelector('.popup-background').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
